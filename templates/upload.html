<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
        }

        /* Header Styling */
        .header {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;
            background-color: #007bff; /* White header background */
            color: white; /* Blue text color */
            padding: 20px 30px;
            margin-bottom: 30px;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 32px;
            text-align: center;
        }
        .btn-small {
            position: absolute;
            left: 30px;
            padding: 8px 12px;
            font-size: 14px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-small:hover {
            background-color: #5a6268;
        }

        /* Main Container */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Responsive Styling */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            .container {
                padding: 15px;
            }
            .btn-small {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <a href="{{ url_for('dashboard') }}" class="btn-small">Dashboard</a>
        <h1>Upload Datasets</h1>
    </div>

    <!-- Main Content -->
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <label for="households_file">Households CSV File:</label>
            <input type="file" id="households_file" name="households_file" required>

            <label for="transactions_file">Transactions CSV File:</label>
            <input type="file" id="transactions_file" name="transactions_file" required>

            <label for="products_file">Products CSV File:</label>
            <input type="file" id="products_file" name="products_file" required>

            <button type="submit">Upload</button>
        </form>
    </div>

</body>
</html>
